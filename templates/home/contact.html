{% load static %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <title>ContactUs</title>
        {% include 'shared/_HeaderReferences.html' %} 
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
        <![endif]-->

        <section id="pageloader">
            <div class="loader-item fa fa-spin colored-border"></div>
        </section> <!-- /#pageloader -->

        {% include 'shared/Header.html' %}

        <div class="content-wrapper">
            <div class="inner-container container">
                <div class="row">
                    <div class="section-header col-md-12">
                        <h2>Contact Page</h2>
                        <span>welcome</span>
                    </div> <!-- /.section-header -->
                </div> <!-- /.row -->
                <div class="contact-form">
                    <div class="box-content col-md-12">
                        <div class="row">
                            <div style="margin-left: 20%;" class="col-lg-12">
                                
                                <div class="contact-form-inner">
                                    <form method="post" action="{% url 'contact' %}" name="contact" id="contactform">
                                        {% csrf_token %}
                                        <p>
                                            <label for="name">Your Name:</label>
                                            <input required minlength="4" name="fullname" type="text" id="name">
                                        </p>
                                        <br>
                                        <p>
                                            <label for="subject">Subject:</label>
                                            <input required minlength="4" name="subject" type="text" id="subject">
                                        </p>
                                        <br>
                                        <p>
                                            <label for="email">Email Address:</label>
                                            <input required minlength="4" name="email" type="text" id="email"> 
                                        </p>
                                        <br>
                                        <p>
                                            <label for="comments">Your message:</label>
                                            <textarea required minlength="4" style="width: 40%;" name="message" id="message"></textarea>    
                                        </p>
                                        <br>
                                        <input type="submit" class="mainBtn" id="submit" value="Send Message" />
                                    </form>
                                </div> <!-- /.contact-form-inner -->
                                <div id="message"></div>
                            </div> <!-- /.col-md-7 -->
                            
                        </div> <!-- /.row -->
                    </div> <!-- /.box-content -->
                </div> <!-- /.contact-form -->
            </div> <!-- /.inner-content -->
        </div> <!-- /.content-wrapper -->

        {% include 'shared/_JsReferences.html' %} 

    </body>
</html>
